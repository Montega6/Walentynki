<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oficjalne Zaproszenie Walentynkowe ğŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e73, #ff9a9e);
    color: white;
}

h1 {
    margin-top: 40px;
    font-size: 40px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

.yes {
    background-color: #ff0055;
    color: white;
}

.yes:hover {
    transform: scale(1.2);
}

.no {
    background-color: white;
    color: #ff0055;
    position: absolute;
}

#response {
    font-size: 26px;
    margin-top: 20px;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>ğŸ’– Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’–</h1>

<button class="yes" onclick="sayYes()">TAK ğŸ’•</button>
<button class="no" id="noBtn">Nie ğŸ™ˆ</button>

<div id="response"></div>

<audio id="music">
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
let clickCount = 0;

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = 
        "rotate(" + (Math.random()*360) + "deg) scale(" + (1 - clickCount*0.1) + ")";
}

noBtn.addEventListener("mouseover", moveButton);

noBtn.addEventListener("click", () => {
    clickCount++;
    if(clickCount >= 5){
        noBtn.style.display = "none";
    } else {
        moveButton();
    }
});

function sayYes(){
    document.getElementById("response").innerHTML =
    "ğŸ’ Oficjalnie jesteÅ› mojÄ… WalentynkÄ…! â¤ï¸ğŸ”¥";
    document.getElementById("music").play();
    launchHearts();
}

function launchHearts(){
    for(let i=0;i<30;i++){
        let heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤ï¸";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
}
</script>

</body>
</html>
