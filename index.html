<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tajny DostÄ™p ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e73, #ff9a9e);
    color: white;
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 32px;
}

input {
    padding: 10px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    width: 80px;
    text-align: center;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

.hidden {
    display: none;
}

.yes {
    background-color: #ff0055;
    color: white;
}

.no {
    background-color: white;
    color: #ff0055;
    position: absolute;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* SHAKE EFFECT */
.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}
</style>
</head>
<body>

<div id="loginBox">
    <h1>ğŸ” Podaj naszÄ… wyjÄ…tkowÄ… datÄ™ ğŸ’•</h1>

    <input type="number" id="day" placeholder="DD" min="1" max="31">
    .
    <input type="number" id="month" placeholder="MM" min="1" max="12">
    
    <br>
    <button onclick="checkDate()">WejdÅº ğŸ’–</button>

    <p id="error"></p>
    <p id="hint"></p>
</div>

<div id="mainContent" class="hidden">
    <h1>ğŸ’– Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’–</h1>
    <button class="yes" onclick="sayYes()">TAK ğŸ’•</button>
    <button class="no" id="noBtn">Nie ğŸ™ˆ</button>
    <div id="response"></div>
</div>

<script>
let attempts = 0;

function checkDate(){
    const day = document.getElementById("day").value.padStart(2,'0');
    const month = document.getElementById("month").value.padStart(2,'0');

    if(day === "07" && month === "02"){
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
    } else {
        attempts++;
        shakeScreen();
        document.getElementById("error").innerText = "âŒ To nie ta data...";

        if(attempts === 1){
            document.getElementById("hint").innerText = "ğŸ’¡ PodpowiedÅº: rocznica ğŸ˜‰";
        }

        if(attempts >= 3){
            document.getElementById("error").innerText = "ğŸ˜ Serio nie pamiÄ™tasz? SprÃ³buj jeszcze raz.";
        }
    }
}

function shakeScreen(){
    document.body.classList.add("shake");
    setTimeout(() => {
        document.body.classList.remove("shake");
    }, 400);
}

const noBtn = document.getElementById("noBtn");
let clickCount = 0;

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

if(noBtn){
    noBtn.addEventListener("mouseover", moveButton);

    noBtn.addEventListener("click", () => {
        clickCount++;
        if(clickCount >= 5){
            noBtn.style.display = "none";
        } else {
            moveButton();
        }
    });
}

function sayYes(){
    document.getElementById("response").innerHTML =
    "ğŸ’ Oficjalnie jesteÅ› mojÄ… WalentynkÄ…! â¤ï¸ğŸ”¥";
    launchHearts();
}

function launchHearts(){
    for(let i=0;i<30;i++){
        let heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤ï¸";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
}
</script>

</body>
</html>
